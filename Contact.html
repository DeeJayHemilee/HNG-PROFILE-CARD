<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact - Multi Page App</title>
    <style> </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <ul class="nav-menu">
            <li><a href="Index.html" class="nav-link" data-page="profile">Profile</a></li>
            <li><a href="#" class="nav-link active" data-page="contact">Contact</a></li>
            <li><a href="About.html" class="nav-link" data-page="about">About Me</a></li>
        </ul>
    </nav>


    <!-- Contact Page -->
    <main class="page-container active" id="contact-page">
        <article class="card">
            <div class="form-container">
                <h1 class="section-title">Contact Us</h1>
                <form id="contact-form" novalidate>
                    <div class="form-group">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            id="full-name" 
                            class="form-input" 
                            data-testid="test-contact-name"
                            aria-describedby="name-error"
                            required>
                        <div id="name-error" class="error-message" data-testid="test-contact-error-name">
                            Please enter your full name
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            data-testid="test-contact-email"
                            aria-describedby="email-error"
                            required>
                        <div id="email-error" class="error-message" data-testid="test-contact-error-email">
                            Please enter a valid email address
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <input 
                            type="text" 
                            id="subject" 
                            class="form-input" 
                            data-testid="test-contact-subject"
                            aria-describedby="subject-error"
                            required>
                        <div id="subject-error" class="error-message" data-testid="test-contact-error-subject">
                            Please enter a subject
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea 
                            id="message" 
                            class="form-textarea" 
                            rows="5"
                            data-testid="test-contact-message"
                            aria-describedby="message-error"
                            required></textarea>
                        <div id="message-error" class="error-message" data-testid="test-contact-error-message">
                            Message must be at least 10 characters long
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="submit-btn"
                        data-testid="test-contact-submit">
                        Send Message
                    </button>

                    <div class="success-message" data-testid="test-contact-success">
                        Thank you for your message! We'll get back to you soon.
                    </div>
                </form>
            </div>
        </article>
    </main>

 


    <script>
      // Navigation functionality
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('.page-container');
            
            // Set up navigation
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links and pages
                    navLinks.forEach(l => l.classList.remove('active'));
                    pages.forEach(page => page.classList.remove('active'));
                    
                    // Add active class to clicked link and corresponding page
                    this.classList.add('active');
                    const pageId = this.getAttribute('data-page') + '-page';
                    document.getElementById(pageId).classList.add('active');
                });
            });


        
            // Contact form validation
            const contactForm = document.getElementById('contact-form');
            if (contactForm) {
                const inputs = contactForm.querySelectorAll('input, textarea');
                const successMessage = contactForm.querySelector('.success-message');
                
                // Real-time validation
                inputs.forEach(input => {
                    input.addEventListener('blur', validateField);
                    input.addEventListener('input', clearError);
                });
                
                // Form submission
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    let isValid = true;
                    inputs.forEach(input => {
                        if (!validateField.call(input)) {
                            isValid = false;
                        }
                    });
                    
                    if (isValid) {
                        successMessage.classList.add('show');
                        contactForm.reset();
                        setTimeout(() => {
                            successMessage.classList.remove('show');
                        }, 5000);
                    }
                });
                
                function validateField() {
                    const field = this;
                    const errorElement = document.getElementById(field.id + '-error');
                    
                    // Clear previous error
                    field.classList.remove('error');
                    errorElement.classList.remove('show');
                    
                    // Check required fields
                    if (field.value.trim() === '') {
                        showError(field, errorElement, 'This field is required');
                        return false;
                    }
                    
                    // Email validation
                    if (field.type === 'email' && !isValidEmail(field.value)) {
                        showError(field, errorElement, 'Please enter a valid email address');
                        return false;
                    }
                    
                    // Message length validation
                    if (field.id === 'message' && field.value.trim().length < 10) {
                        showError(field, errorElement, 'Message must be at least 10 characters long');
                        return false;
                    }
                    
                    return true;
                }
                
                function showError(field, errorElement, message) {
                    field.classList.add('error');
                    errorElement.textContent = message;
                    errorElement.classList.add('show');
                }
                
                function clearError() {
                    this.classList.remove('error');
                    const errorElement = document.getElementById(this.id + '-error');
                    errorElement.classList.remove('show');
                }
                
                function isValidEmail(email) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return emailRegex.test(email);
                }
            }
        });
    </script>
</body>
</html>
