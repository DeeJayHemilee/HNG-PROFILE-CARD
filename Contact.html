<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Profile</a></li>
            <li><a href="contact.html" class="nav-link ">Contact</a></li>
            <li><a href="about.html" class="nav-link">About Me</a></li>
        </ul>
    </nav>

    <!-- Contact Page -->
 <main class="page-container" id="contact-page">
        <article class="card">
            <div class="form-container">
                <h1 class="section-title">Contact Us</h1>
                <form id="contact-form" novalidate>
                    <div class="form-group">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            id="full-name" 
                            class="form-input" 
                            data-testid="test-contact-name"
                            aria-describedby="name-error"
                            required>
                        <div id="name-error" class="error-message" data-testid="test-contact-error-name">
                            Please enter your full name
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            data-testid="test-contact-email"
                            aria-describedby="email-error"
                            required>
                        <div id="email-error" class="error-message" data-testid="test-contact-error-email">
                            Please enter a valid email address
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <input 
                            type="text" 
                            id="subject" 
                            class="form-input" 
                            data-testid="test-contact-subject"
                            aria-describedby="subject-error"
                            required>
                        <div id="subject-error" class="error-message" data-testid="test-contact-error-subject">
                            Please enter a subject
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea 
                            id="message" 
                            class="form-textarea" 
                            rows="5"
                            data-testid="test-contact-message"
                            aria-describedby="message-error"
                            required></textarea>
                        <div id="message-error" class="error-message" data-testid="test-contact-error-message">
                            Message must be at least 10 characters long
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="submit-btn"
                        data-testid="test-contact-submit">
                        Send Message
                    </button>

                    <div class="success-message" data-testid="test-contact-success">
                        Thank you for your message! We'll get back to you soon.
                    </div>
                </form>
            </div>
        </article>
    </main>

    <script src="App.js"></script>
</body>
</html>
